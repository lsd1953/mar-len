{% extends "base/logado.html" %}

{% load static %}

{% block css %}
   
{% endblock %}

{% block container %}


<div class="row align-items-start">
    <div class="col">
        <h2>Definir Função</h2>
        <form method="post"  action="{% url 'core:definir_funcao_view' instancia.slug %}">
            {% csrf_token %}
            <fieldset class="border p-2">
                <legend>Dados</legend>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="{{ form.codigo.name }}">{{ form.codigo.label }}</label>
                            <input class="form-control" type="text" name="{{ form.codigo.name }}" id="{{ form.codigo.id_for_label  }}" >
                        </div>
                        <div class="form-group">
                            <label for="{{ form.funcao.name }}">{{ form.funcao.label }}</label>
                            <select class="form-control" name="{{ form.funcao.name }}" id="{{ form.funcao.id_for_label  }}">
                                {% for funcao in funcoes %}
                                    <option>{{ funcao.nome }}</option>
                                {%endfor%}
                              </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Definir</button>
        </form>
    </div>
</div>

<div class="row align-items-start">
    <div class="col">
        <a href="{% url 'core:instancia_view' instancia.slug %}" class="btn btn-primary">Voltar</a>
    </div>
</div>


{% endblock %}
