{% extends "base/logado.html" %}

{% load static %}

{% block css %}
   
{% endblock %}

{% block container %}

<div class="text-center">
    <div class="row align-items-start">
        <div class="col">
            <h1>Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Instancias Que Participo</h2>
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for instancia in instancias %}
                        <tr>
                            <th scope="row">{{ instancia.organizacao.sigla }} - {{ instancia.nome }}</th>
                            <th scope="row">
                                <a href="{{ instancia.get_absolute_url }}"class="btn btn-primary">Acessar</a>
                            </th>
                          </tr>
                    {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock %}
